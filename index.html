<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    />
    <title>News</title>

  <body>
    <header class="header">

        <i class="fa-brands fa-mailchimp fa-2xl"></i>

        <button class="login">Login</button>
        <button class="subscribe">Get 1 year for 50$ USD</button>
        <button class="menu">
          Menu

            src="image/toppng.com-menu-icon-png-3-lines-512x512.png"

          />
        </button>
