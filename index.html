<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>News</title>
  </head>
  <body>
    <header class="header">
      <div>
        <img
          class="header__logo"
          src="image/Breaking News Transparent Png Photo.png"
          alt="logo news"
        />
      </div>
      <div class="header__contact">
        <a class="header__link" href="tel:+1234567890"> +1234567890</a>
        <span>/</span>
        <a class="header__link" href="mailto:breakingnews@gmail.com">
          breakingnews@gmail.com</a
        >
      </div>
      <div class="header__btn-group">
        <button class="login">Login</button>
        <button class="menu">
          Menu
          <img
            src="image/toppng.com-menu-icon-png-3-lines-512x512.png"
            alt="burger btn"
          />
        </button>
      </div>
      <h1 class="header__title"></h1>
    </header>
    <script src="app.js" type="module"></script>
  </body>
</html>
