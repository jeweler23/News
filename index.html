<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <title>News</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <i class="fa-brands fa-mailchimp fa-2xl"></i>
        <p class="header__logo-text">Fox News</p>
      </div>
      <div class="header__contact">
        <a class="header__link" href="tel:+1234567890"> +1234567890</a>
        <span>/</span>
        <a class="header__link" href="mailto:breakingnews@gmail.com">
          breakingnews@gmail.com</a
        >
      </div>
      <div class="header__btn-group">
        
        <button class="login">Login</button>
        <button class="subscribe">Get 1 year for 50$ USD</button>
        <button class="menu">
          Menu
          <img
            src="image/toppng.com-menu-icon-png-3-lines-512x512.png"
            alt="burger btn"
          />
        </button>
      </div>
    </header>
    <main>
      <h1>Latest Updates</h1>
    </main>
    

    <script src="app.js" type="module"></script>
  </body>
</html>
